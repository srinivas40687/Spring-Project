<div *ngIf="user">
	<h2>{{user.firstName}} details:</h2>
	<div>
		<label>id: </label> {{user.id}}
	</div>
	<div>
		<label>First Name: </label> {{user.firstName}}
	</div>
	<div>
		<label>Last Name: </label> {{user.lastName}}
	</div>
	
	<button class="btn btn-danger" (click)="delete()">Delete</button>
</div>
